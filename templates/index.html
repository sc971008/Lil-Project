<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Magaya PGA PDF to Excel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 Dark Mode 支持 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    .card {
      background-color: #1e1e1e;
      border: none;
    }

    .card-header {
      background-color: #2c2c2c;
      border-bottom: 1px solid #444;
    }

    .form-label,
    .form-control,
    .btn {
      color: #e0e0e0;
    }

    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #444;
    }

    .form-control::file-selector-button {
      background-color: #3b3b3b;
      color: #e0e0e0;
      border: none;
    }

    .btn-primary {
      background-color: #00a67e;
      border-color: #00a67e;
    }

    .btn-primary:hover {
      background-color: #019270;
    }

    .watermark {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.3;
      user-select: none;
    }

    small {
      color: #888;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header text-white text-center">
          <h4 class="mb-0">Magaya PGA PDF to Excel</h4>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="pdfs" class="form-label">Upload All PGA ABI Status PDF</label>
              <input class="form-control" type="file" id="pdfs" name="pdfs" multiple required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Generate Excel</button>
            </div>
          </form>

          <!-- 水印放在 form 下方 -->
          <div class="watermark">AGS JFK 西哥</div>
        </div>
      </div>

      <div class="text-center mt-4">
        <small> AGS JFK 西哥</small>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS（可选） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
